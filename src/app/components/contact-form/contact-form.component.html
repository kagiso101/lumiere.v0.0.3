<!-- contact-form.component.html -->
 <div class="form-container">
<div class="container">
  <h2><strong>Don't</strong> be shy, write to us</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="form-group">
        <label>Name <span>*</span></label>
        <input formControlName="name" type="text" placeholder="Full name" />
      </div>
      <div class="form-group">
        <label>Email <span>*</span></label>
        <input formControlName="email" type="email" placeholder="Email address" />
      </div>
    </div>

    <div class="form-group full-width">
      <label>How can we help?</label>
      <textarea formControlName="message" placeholder="Tell us about the project"></textarea>
    </div>

    <div class="form-group full-width">
      <label>Services <span>*</span></label>
      <div class="checkbox-group" formGroupName="services">
        <label><input type="checkbox" formControlName="branding" /> Branding</label>
        <label><input type="checkbox" formControlName="digitalExperiences" /> Digital Experiences</label>
        <label><input type="checkbox" formControlName="webDevelopment" /> Web Development</label>
      </div>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</div>
 </div>
